spring:
  application:
    name: demo

  datasource:
    url: ${AZURE_POSTGRESQL_CONNECTIONSTRING:jdbc:postgresql://localhost:5432/postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

